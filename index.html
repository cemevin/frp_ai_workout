<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRP Workout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #202124;">

  <div class="containerbig">
    <div class="image-container">
      <img id="logo" src="logo.png" alt="Image">
    </div>
  <div class="container">
    <div class="image-container">
      <img id="image" class="sidepic" src="test.png">
    </div>
    <div class="text-container" >
      <p id="story">Story</p>
    </div>
  </div>
  <div class="button-container">
    <button id="btn_continue">Continue</button>
    <button id="btn_quit">Quit</button>
  </div>
  </div>
</body>
<script>
    const yesButton = document.getElementById('btn_continue');
    yesButton.addEventListener('click', () => {
      window.location.href = '/continue';
    });
    const noButton = document.getElementById('btn_quit');
    noButton.addEventListener('click', () => {
      window.location.href = '/quit';
    });
  </script>
</html>
